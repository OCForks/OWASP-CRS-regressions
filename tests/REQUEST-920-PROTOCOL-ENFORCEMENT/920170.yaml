---
  meta: 
    author: "csanders-git"
    enabled: true
    name: "920170.yaml"
    description: "A Selection of tests to trigger rule 920170"
  tests: 
    - 
      # POST Request with data (valid)
      test_title: 920170-1
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "POST"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
              data: "hi=test"
              uri: "/"
            output: 
              no_log_contains: "id \"920170\""
    - 
      # GET request with data
      test_title: 920170-2
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "GET"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
              data: "hi=test"
              uri: "/"
            output: 
              log_contains: "id \"920170\""      
    - 
      # Head Request with data
      test_title: 920170-3
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "HEAD"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
              data: "hi=test"
              uri: "/"
            output: 
              log_contains: "id \"920170\""
    - 
      # GET Request but content length is 0 and data is provided
      # Weird HTTP 1.0 support bug in Apache, without newline causes 408
      test_title: 920170-5
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "GET"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests # Possibly shouldn't pass"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
                  Content-Length: "0"
              data: "hi=test\r\n"
              stop_magic: true
              protocol: "http"
              uri: "/"
            output: 
              no_log_contains: "id \"920170\""      
    - 
      # GET request with content length 0 and no data.
      test_title: 920170-6
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "GET"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
                  Content-Length: "0"
              data: ""
              protocol: "http"
              uri: "/"
            output: 
              no_log_contains: "id \"920170\""                                                                             
              