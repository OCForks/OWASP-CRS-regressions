---
  meta: 
    author: "csanders-git"
    enabled: true
    name: "920160.yaml"
    description: "Tests to trigger rule 920160"
  tests: 
    - 
      # Non digit Content-Length without content-type
      test_title: 920160-1
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "GET"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Length: "NotDigits"
              protocol: "http"
              uri: "/"
            output: 
              status: 400
    - 
      # Non digit content-length with content-type
      test_title: 920160-2
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "POST"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
                  Content-Length: "NotDigits"
              protocol: "http"
              uri: "/"
            output: 
              status: 400  
    - 
      # Mixed digit and non digit content length
      test_title: 920160-3
      stages: 
        - 
          stage: 
            input:
              dest_addr: "127.0.0.1"
              method: "POST"
              port: 80
              headers:
                  User-Agent: "ModSecurity CRS 3 Tests"              
                  Host: "localhost"
                  Content-Type: "application/x-www-form-urlencoded"
                  Content-Length: "123x"
              protocol: "http"
              uri: "/"
            output: 
              status: 400                                               
